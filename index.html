<!DOCTYPE html>
<html lang="en" data-theme="nigth">
<head>
    <title>Curso-Typescript</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.14.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="max-w-2xl mx-auto rounded-lg shadow-2xl border-4">
        <p class="text-center font-bold my-4">INSCRIPCIÓN DE <span class="text-primary"> ESTUDIANTES</span></p>
        <div class="rounded-lg shadow-2xl p-2 border-4 grid grid-col-2">
            <p>DNI</p>
            <input class="input input-primary" type="text" id="dni">
            <p>NOMBRE COMPLETO</p>
            <input class="input input-primary" type="text" id="nombre">
            <p>SEMESTRE</p>
            <input class="input input-primary" type="text" id="semestre">
            <button class="btn btn-primary mt-2" onclick="addStudent()">GUARDAR</button>
        </div> 
    </section>

    <div class="divider"></div>

    <section class="max-w-2xl mx-auto rounded-lg shadow-2xl border-4">
        <p class="text-center font-bold my-4">INSCRIPCIÓN DE <span class="text-secondary"> DOCENTES</span></p>
        <div class="rounded-lg shadow-2xl p-2 border-4 grid grid-col-2">
            <p>DNI</p>
            <input class="input input-secondary" type="text" id="dniTeacher">
            <p>NOMBRE COMPLETO</p>
            <input class="input input-secondary" type="text" id="fullNameTeacher">
            <p>AREA DE CONOCIMIENTO</p>
            <select class="input input-secondary" id="areaTeacher">
                <option value="Arte">Art</option>
                <option value="Software">Software</option>
                <option value="Marketing">Marketing</option>
            </select>
            <button class="btn btn-secondary mt-2" onclick="addTeacher()">GUARDAR</button>
        </div> 
    </section>

    <div class="divider"></div>

    <section class="max-w-2xl mx-auto rounded-lg shadow-2xl border-4">
        <p class="text-center font-bold my-4">DESCRIPCION DE <span class="text-primary"> ACTIVIDADES</span></p>
        <div class="rounded-lg shadow-2xl p-2 border-4 grid grid-col-2">
            <p>NOMBRE DE LA ACTIVIDAD</p>
            <input class="input input-secondary" type="text" id="nameActivity">
            <button class="btn btn-secondary mt-2" onclick="addActivity()">GUARDAR</button>
        </div> 
    </section>

    <div class="divider"></div>

    <section class="max-w-2xl mx-auto rounded-lg shadow-2xl border-4">
        <p class="text-center font-bold my-4">CONFIGURACION DEL <span class="text-primary"> LIBRO DE CALIFICACIONES</span></p>
        <div class="rounded-lg shadow-2xl p-2 border-4 grid grid-col-2">
            <p>VALUE</p>
            <input class="input input-primary" type="text" id="valueGradebook">
            <p>CURSO</p>
            <select class="input input-prumary" id="GradebookSelect">

            </select>
            <p>ACTIVIDAD</p>
            <input class="input input-primary" type="text" id="valueGradebook">
            <p>NOTA MAXIMA</p>
            <input class="input input-primary" type="text" id="valueGradebook">
            <button class="btn btn-primary mt-2" onclick="addActivity()">GUARDAR</button>
        </div> 
    </section>

</body>

</html>
